<div>
  <form *ngIf="formResetToggle" name="productEditorForm" #f="ngForm" novalidate
        (ngSubmit)="f.form.valid ? save() :
          (!name.valid && showErrorAlert('Product name is required', 'Please enter a productName (minimum of 2 and maximum of 200 characters)'));
          (!description.valid && showErrorAlert('Description is required', 'Please enter a description (minimum of 2 and maximum of 200 characters)'));">

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group row">
          <label class="col-form-label col-md-3" for="name">name</label>
          <div class="col-md-9">
            <input type="text" id="name" name="name" placeholder="Enter product name" class="form-control"
                   [ngClass]="{'is-valid': f.submitted && name.valid, 'is-invalid' : f.submitted && !name.valid}"
                   [(ngModel)]="productEdit.name" #name="ngModel" required minlength="2" maxlength="200" />
          </div>
        </div>
      </div>
    </div>

      <div class="row">
      <div class="col-sm-12">
        <div class="form-group row">
          <label class="col-form-label col-md-3" for="description">description</label>
          <div class="col-md-9">
            <input type="text" id="description" name="description" placeholder="Enter  description" class="form-control"
            [ngClass]="{'is-valid': f.submitted && description.valid, 'is-invalid' : f.submitted && !description.valid}"
            [(ngModel)]="description.description" #description="ngModel" required minlength="2" maxlength="200" />
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <span *ngIf="showValidationErrors && f.submitted && !name.valid" class="invalid-feedback">
          Product name is required
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr class="edit-separator-hr" />
      </div>
    </div>

    <div class="form-group row">

      <div class="col-sm-12">
        <div ngPreserveWhitespaces class="float-right">
          <button type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'roles.editor.Cancel' | translate}}</button>
          <button type="submit" class="btn btn-primary" [disabled]="isSaving">
            <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('roles.editor.Saving' | translate) : ('roles.editor.Save' | translate)}}
          </button>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
