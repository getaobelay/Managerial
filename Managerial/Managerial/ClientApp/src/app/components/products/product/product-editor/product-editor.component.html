<div>
  <form *ngIf="formResetToggle" name="productEditorForm" #f="ngForm" novalidate
        (ngSubmit)="f.form.valid ? save() :
          (!name.valid && showErrorAlert('Product name is required', 'Please enter a role name (minimum of 2 and maximum of 200 characters)'));">

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group row">
          <label class="col-form-label col-md-3" for="name">{{'products.editor.Name' | translate}}</label>
          <div class="col-md-9">
            <input  type="text" id="name" name="name" placeholder="Enter product name" class="form-control"
                   [ngClass]="{'is-valid': f.submitted && name.valid, 'is-invalid' : f.submitted && !name.valid}"
                    [(ngModel)]="productEdit.name" #name="ngModel" required minlength="2" maxlength="200" />
          </div>
        </div>
      </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <hr class="edit-separator-hr" />
    </div>
  </div>

<div class="row">
      <div class="col-sm-12">
        <div class="form-group row">
          <label class="col-form-label col-md-3" for="description">{{'products.editor.Description' | translate}}</label>
          <div class="col-md-9">
            <input type="text" id="description" name="description" placeholder="Enter role description"
            class="form-control" [(ngModel)]="productEdit.description" />
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <hr class="edit-separator-hr" />
      </div>
    </div>

  <div class="row">
        <div class="col-sm-12">
          <div class="form-group row">
            <label class="col-form-label col-md-3" for="sellingPrice">{{'products.editor.SellingPrice' | translate}}</label>
            <div class="col-md-9">
              <input type="number" id="sellingPrice" name="sellingPrice" placeholder="Enter selling price"
              class="form-control" [(ngModel)]="productEdit.sellingPrice" />
            </div>
          </div>
        </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <hr class="edit-separator-hr" />
          </div>
        </div>

        <div class="row">
        <div class="col-sm-12">
          <div class="form-group row">
            <label class="col-form-label col-md-3" for="buyingPrice">{{'products.editor.BuyingPrice' | translate}}</label>
            <div class="col-md-9">
              <input type="number" id="buyingPrice" name="buyingPrice" placeholder="Enter buying price"
              class="form-control" [(ngModel)]="productEdit.buyingPrice" />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <hr class="edit-separator-hr" />
        </div>
      </div>

    <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-form-label col-md-3" for="measurement">{{'products.editor.Measurement' | translate}}</label>
              <div class="col-md-9">
                <input type="text" id="measurement" name="measurement" placeholder="Enter measurement"
                class="form-control" [(ngModel)]="productEdit.measurement" />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <hr class="edit-separator-hr" />
          </div>
        </div>

      <div class="row">
            <div class="col-sm-12">
              <div class="form-group row">
                <label class="col-form-label col-md-3" for="quantityPerUnit">{{'products.editor.QuantityPerUnit' | translate}}</label>
                <div class="col-md-9">
                  <input type="number" id="quantityPerUnit" name="quantityPerUnit" placeholder="Enter quantity per unit"
                  class="form-control" [(ngModel)]="productEdit.quantityPerUnit" />
                </div>
              </div>
            </div>
          </div>


        <div class="row">
          <div class="col-md-12">
            <hr class="edit-separator-hr" />
          </div>
        </div>

      <div class="row">
            <div class="col-sm-12">
              <div class="form-group row">
                <label class="col-form-label col-md-3" for="weight">{{'products.editor.Weight' | translate}}</label>
                <div class="col-md-9">
                  <input type="number" id="weight" name="weight" placeholder="Enter weight"
                  class="form-control" [(ngModel)]="productEdit.weight" />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <hr class="edit-separator-hr" />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group row">
                <label class="col-form-label col-md-3" for="height">{{'products.editor.Height' | translate}}</label>
                <div class="col-md-9">
                  <input type="number" id="height" name="height" placeholder="Enter height"
                  class="form-control" [(ngModel)]="productEdit.height" />
                </div>
              </div>
            </div>
          </div>


    <div class="row">
      <div class="col-md-12">
        <span *ngIf="showValidationErrors && f.submitted && !name.valid" class="invalid-feedback">
          {{'products.editor.ProductNameRequired' | translate}}
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr class="edit-separator-hr" />
      </div>
    </div>


    <div class="form-group row">

      <div class="col-sm-5">
        <div class="float-left">
          <div class="form-check warehouse-enabled">
            <input class="form-check-input" type="checkbox" id="isActive" name="isActive" [(ngModel)]="productEdit.isActive">
            <label for="idEnabled" class="form-check-label">{{'users.editor.Enabled' | translate}}</label>
          </div>
        </div>
      </div>


      <div class="col-sm-12">
        <div ngPreserveWhitespaces class="float-right">
          <button type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'products.editor.Cancel' | translate}}</button>
          <button type="submit" class="btn btn-primary" [disabled]="isSaving">
            <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('products.editor.Saving' | translate) : ('products.editor.Save' | translate)}}
          </button>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
