<div>
  <form *ngIf="formResetToggle" name="warehouseEditorForm" #f="ngForm" novalidate
        (ngSubmit)="f.form.valid ? save() :
          (!name.valid && showErrorAlert('category name is required', 'Please enter a categoryName (minimum of 2 and maximum of 200 characters)'));">

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group row">
          <label class="col-form-label col-md-3" for="name">Name</label>
          <div class="col-md-9">
            <input type="text" id="name" name="name" placeholder="Enter category name" class="form-control"
                   [ngClass]="{'is-valid': f.submitted && name.valid, 'is-invalid' : f.submitted && !name.valid}"
                   [(ngModel)]="warehouseEdit.name" #name="ngModel" required minlength="2" maxlength="200" />
          </div>
        </div>
      </div>
      </div>

    <div class="row">
      <div class="col-md-12">
        <hr class="edit-separator-hr" />
      </div>
    </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group row">
            <label class="col-form-label col-md-3" for="type">Type</label>
            <div class="col-md-9">
              <input type="text" id="type" name="description" placeholder="Enter type"
                     class="form-control" [(ngModel)]="warehouseEdit.type" />
            </div>
          </div>
        </div>
      </div>



    <div class="row">
      <div class="col-md-12">
        <hr class="edit-separator-hr" />
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <hr class="edit-separator-hr" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <span *ngIf="showValidationErrors && f.submitted && !name.valid" class="invalid-feedback">
          warehouse name is required
        </span>
      </div>
    </div>

    <div class="form-group row">

      <div class="col-sm-5">
        <div class="float-left">
          <div class="form-check warehouse-enabled">
            <input class="form-check-input" type="checkbox" id="idEnabled" name="isEnabled" [(ngModel)]="warehouseEdit.isActive" checked>
            <label for="idEnabled" class="form-check-label">{{'users.editor.Enabled' | translate}}</label>
          </div>
        </div>
      </div>

      <div class="col-sm-7">
        <div ngPreserveWhitespaces class="float-right">
          <button type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'roles.editor.Cancel' | translate}}</button>
          <button type="submit" class="btn btn-primary" [disabled]="isSaving">
            <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('roles.editor.Saving' | translate) : ('roles.editor.Save' | translate)}}
          </button>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
